<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advikar Ananthkumar | Legacy Portfolio</title>
    <meta http-equiv="refresh" content="0;url=../_site/index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .loading {
            text-align: center;
        }
        .loading h1 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5d9cec;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #5d9cec;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Loading Legacy Portfolio</h1>
        <div class="spinner"></div>
        <p>You are being redirected to the original portfolio site...</p>
        <a href="../new-portfolio/index.html" class="back-button">Return to Space Portfolio</a>
    </div>
</body>
</html>
