<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Purity Test</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: #3498db;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        h3 {
            color: #e0e0e0;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        p {
            color: #c0c0c0;
            margin-bottom: 15px;
        }
        
        .website-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            border: none;
        }
        
        .website-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .role-highlight {
            background-color: #1e3a50;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
            color: #e0e0e0;
        }
        
        .stats-section {
            background-color: #1e3a50;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #3498db;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Harvard Purity Test</h2>
        
        <h3>Analytics</h3>
        <p>Since its launch, the Harvard Purity Test has:</p>
        <ul>
            <li>Attracted over ___ unique users</li>
            <li>Generated more than ____ completed tests</li>
            
        </ul>
        
        
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="https://harvardpuritytest.com" target="_blank" class="website-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M21 13v10h-21v-19h12v2h-10v15h17v-8h2zm3-12h-10.988l4.035 4-6.977 7.07 2.828 2.828 6.977-7.07 4.125 4.172v-11z"/>
                </svg>
                Visit Website
            </a>
        </div>
    </div>
</body>
</html>
